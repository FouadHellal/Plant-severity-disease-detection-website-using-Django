<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Scientist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-form {
            text-align: center;
            margin-top: 20px;
        }
        
        #question {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
        }
        
        #question:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        #chat-form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #chat-form button:hover {
            background-color: #0056b3;
        }
        
        #chat-history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            width: 80%;
            margin: auto;
        }
        
        #chat-history p {
            margin: 5px 0;
        }
        
        .waiting {
            font-style: italic;
            color: #888;
        }
        footer {
            background-color: #343a40 !important; /* Dark footer background */
            color: #ffffff; /* White footer text */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .footer p {
            margin-bottom: 0;
        }
        
        
    </style>
</head>
<body>
    <!-- Barre de navigation Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'upload_image' %}"> ZYRAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_image' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Ã€ Propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat' %}">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Chat with Scientist</h1>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" id="question" name="question" placeholder="Ask your question...">
        <button type="submit">Send</button>
    </form>
    <div id="chat-history"></div>
    
    <footer class="py-2 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">ZYRAI &copy; | Fouad HELLAL 2024</p>
        </div>
    </footer>

    <script>
        $('#chat-form').submit(function(e) {
            e.preventDefault();
            var question = $('#question').val();
            $('#chat-history').append('<p><strong>You:</strong> ' + question + '</p>');
            $('#question').val('');
            $('#chat-history').append('<p class="waiting">Bot is typing...</p>');
            $.ajax({
                type: 'POST',
                url: '',
                data: {
                    'question': question,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    $('.waiting').remove();
                    $('#chat-history').append('<p><strong>Bot:</strong> ' + response + '</p>');
                }
            });
        });
    </script>
</body>
</html>
